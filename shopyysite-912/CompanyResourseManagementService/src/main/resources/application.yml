spring:
  application:
    name: shopyysite-912

  datasource:
    url: jdbc:postgresql://localhost:5432/CustomerCom
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 1089
